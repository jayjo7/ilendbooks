<template name="search">
	<div class=".container-fluid">
	  	<div class="row">
	      	<div class="col-xs-12 col-sm-6 col-md-4">
			   	 <h4 class="page-header">Search for books!</h4>
	      	</div>
	     </div>
		{{#if currentUser}}
		  	<div class="row">
		      	<div class="col-xs-12 col-sm-6 col-md-4">
		        		<form id="search" >
				        <div class="form-group">
				        	<label for="title">Title</label>
				            <input type="text" name="title" class="form-control" placeholder="title" required>
				        </div>
				        <div class="form-group">
				            <label for="author">Author</label>
				            <input type="text" name="author" class="form-control" placeholder="Author" required>
				        </div>
		<!---		        
				        <div class="form-group">
				            <label for="isbn">ISBN</label>
				            <input type="text" name="isbn" class="form-control" placeholder="ISBN" required>
				        </div>
		-->
				        <div class="form-group">
				            <input type="submit" class="btn btn-success pull-right" value="Search">
				        </div>
		        		</form>
					</div>	
		 		</div>
	    {{else}}
			  	<div class="row">
			      	<div class="col-xs-12 col-sm-6 col-md-4">
			       	 	<div>
							<span>if you are alreay signed up plesse <a href="{{pathFor 'login'}}">login</a> else <a href="{{pathFor 'signup'}}">singup</a></span>
						</div>
					</div>
				</div>
		{{/if}}
	</div>
</template>
