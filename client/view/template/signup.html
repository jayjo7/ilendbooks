<template name="signup">
<div class=".container-fluid">
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <h4 class="page-header">Sign up !</h4>
          </div>
       </div>
    {{#if currentUser}}

      <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
              <div>
                  <span>You are already signed up and currently logged in as {{getCurrentUserId}}</span>
              </div>
          </div>
      </div>

    {{else}}
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <form id="signup" >
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="text" name="emailAddress" class="form-control" placeholder="Email Address" required>@uw.edu
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label for="confirmpassword">Confirm Password</label>
                  <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success pull-right" value="Sign Up">
                </div>
              </form>
            </div>
          </div>
    {{/if}}
  </div>
</template>
